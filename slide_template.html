<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산과 염기의 성질</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navigation.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        padding-bottom: 60px; /* 네비게이션 바 높이만큼 여백 추가 */
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #FFFFFF;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      
      .header {
        background-color: #2C3E50;
        color: white;
        padding: 20px 40px;
        font-size: 36px;
        font-weight: 700;
      }
      
      .content {
        display: flex;
        flex-direction: column;
        flex: 1;
        padding: 20px;
      }
      
      .section-title {
        font-size: 24px;
        font-weight: 600;
        color: #2C3E50;
        margin-bottom: 15px;
        padding-left: 10px;
        border-left: 4px solid #3498DB;
      }
      
      .explanation {
        font-size: 18px;
        color: #34495E;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .footer {
        padding: 15px 40px;
        background-color: #f8f9fa;
        color: #34495E;
        font-size: 18px;
        text-align: center;
        border-top: 1px solid #e9ecef;
      }
      
      .highlight {
        color: #3498DB;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="header">
        슬라이드 제목
      </div>
      
      <div class="content">
        <!-- 슬라이드 내용 -->
      </div>
      
      <div class="footer">
        슬라이드 푸터
      </div>
    </div>
    
    <script src="navigation.js"></script>
  </body>
</html>
