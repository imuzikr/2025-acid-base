<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산과 염기의 성질 - 표지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navigation.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        padding-bottom: 60px; /* 네비게이션 바 높이만큼 여백 추가 */
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        color: white;
        text-align: center;
      }
      
      .title {
        font-size: 72px;
        font-weight: 700;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .subtitle {
        font-size: 36px;
        font-weight: 400;
        margin-bottom: 60px;
        opacity: 0.9;
      }
      
      .info {
        font-size: 24px;
        margin-top: 100px;
      }
      
      .decoration {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      
      .decoration-1 {
        top: 10%;
        left: 10%;
      }
      
      .decoration-2 {
        bottom: 15%;
        right: 15%;
        width: 150px;
        height: 150px;
      }
      
      .decoration-3 {
        top: 40%;
        right: 20%;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>
      <div class="decoration decoration-3"></div>
      
      <h1 class="title">산과 염기의 성질</h1>
      <h2 class="subtitle">Acids and Bases</h2>
      
      <div class="info">
        고등학교 1학년 과학
      </div>
    </div>
    
    <script src="navigation.js"></script>
  </body>
</html>
